<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>calculator</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">

</head>
<body>
    <section>
        <div class="container">
            <header>
                <div class="title"></div>
                <div class="title">calculator</div>
                <img src="./sunny.svg" alt="darkMode" class="img">
            </header>
            <div class="display">
                <div data-previous-operand></div>
                
            </div>
            <div class="answers">
                <div class="equals">=</div>
                <div data-current-operand></div>
            </div>
            
            <div class="all-buttons">
                <div class="button-size">
                    <button class="buttonBlack" data-delete>C</button>
                    <button class="buttonBlack" data-all-clear>CE</button>
                    <button class="buttonBlack" data-key="times" data-operation>&times;</button>
                    <button class="buttonBlack"data-key="buttonide" data-operation>รท</button>
                    <button class="buttonGrey" data-key="7" data-number>7</button>
                    <button class="buttonGrey" data-key="8" data-number>8</button>
                    <button class="buttonGrey" data-key="9" data-number>9</button>
                    <button class="buttonBlack" data-key="minus" data-operation>-</button>
                    <button class="buttonGrey" data-key="4" data-number>4</button>
                    <button class="buttonGrey" data-key="5" data-number>5</button>
                    <button class="buttonGrey" data-key="6" data-number>6</button>
                    <button class="buttonBlack" data-key="plus" data-operation>+</button>
                    <button class="buttonGrey" data-key="1" data-number>1</button>
                    <button class="buttonGrey" data-key="2" data-number>2</button>
                    <button class="buttonGrey" data-key="3" data-number>3</button>
                    <button class="buttonEquals" data-key="equal" data-equals>=</button>
                    <button class="buttonBlack" data-key="remainder" data-operation>%</button>
                    <button class="buttonBlack" data-key="0" data-number>0</button>
                    <button class="buttonBlack" data-key="dot" data-number>.</button>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./app.js"></script>
</html>
