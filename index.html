<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator | Mark Jesson Pedong</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">

</head>
<body>
    <section>
        <div class="container">
            <header>
                <div class="title"></div>
                <div class="title">Calculator</div>
                <img src="./darkmode.svg" alt="darkMode" class="img" id="icon">
            </header>
            <div class="display">
                <div data-previous-operand></div>
                
            </div>
            <div class="answers">
                <div class="equals">=</div>
                <div data-current-operand></div>
            </div>
            
            <div class="all-buttons">
                <div class="button-size">
                    <div class="buttonBlack" data-delete>C</div>
                    <div class="buttonBlack" data-all-clear>CE</div>
                    <div class="buttonBlack" data-key="times" data-operation>*</div>
                    <div class="buttonBlack"data-key="buttonide" data-operation>รท</div>
                    <div class="buttonGrey" data-key="7" data-number>7</div>
                    <div class="buttonGrey" data-key="8" data-number>8</div>
                    <div class="buttonGrey" data-key="9" data-number>9</div>
                    <div class="buttonBlack" data-key="minus" data-operation>-</div>
                    <div class="buttonGrey" data-key="4" data-number>4</div>
                    <div class="buttonGrey" data-key="5" data-number>5</div>
                    <div class="buttonGrey" data-key="6" data-number>6</div>
                    <div class="buttonBlack" data-key="plus" data-operation>+</div>
                    <div class="buttonGrey" data-key="1" data-number>1</div>
                    <div class="buttonGrey" data-key="2" data-number>2</div>
                    <div class="buttonGrey" data-key="3" data-number>3</div>
                    <div class="buttonEquals" data-key="equal" data-equals>=</div>
                    <div class="buttonBlack" data-key="remainder" data-operation>%</div>
                    <div class="buttonBlack" data-key="0" data-number>0</div>
                    <div class="buttonBlack" data-key="dot" data-number>.</div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./app.js"></script>
</html>
