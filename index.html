<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>calculator</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">

</head>
<body>
    <section>
        <div class="container">
            <header>
                <div class="title"></div>
                <div class="title">calculator</div>
                <img src="./sunny.svg" alt="darkMode" class="img">
            </header>
            <div id="display">
                <div class="number">0</div>
            </div>
            <div class="answers">
                <div class="equals" style="pointer-events: none;" >=</div>
                <div class="temp-result"></div>
            </div>
            <div class="all-buttons">
                <div class="button-size">
                    <div class="buttonBlack" data-type="clear">C</div>
                    <div class="buttonBlack" data-type="clearEverything">CE</div>
                    <div class="buttonBlack" data-key="times" data-type="operator">&times;</div>
                    <div class="buttonBlack"data-key="divide" data-type="operator">รท</div>
                    <div class="buttonGrey" data-key="7" data-type="number">7</div>
                    <div class="buttonGrey" data-key="8" data-type="number">8</div>
                    <div class="buttonGrey" data-key="9" data-type="number">9</div>
                    <div class="buttonBlack" data-key="minus" data-type="operator">-</div>
                    <div class="buttonGrey" data-key="4" data-type="number">4</div>
                    <div class="buttonGrey" data-key="5" data-type="number">5</div>
                    <div class="buttonGrey" data-key="6" data-type="number">6</div>
                    <div class="buttonBlack" data-key="plus" data-type="operator">+</div>
                    <div class="buttonGrey" data-key="1" data-type="number">1</div>
                    <div class="buttonGrey" data-key="2" data-type="number">2</div>
                    <div class="buttonGrey" data-key="3" data-type="number">3</div>
                    <div class="buttonEquals" data-key="equal" data-type="equal">=</div>
                    <div class="buttonBlack" data-key="remainder" data-type="remainder">%</div>
                    <div class="buttonBlack" data-key="0" data-type="number">0</div>
                    <div class="buttonBlack" data-type="number">.</div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./app.js"></script>
</html>
